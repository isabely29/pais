<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" required><br>
        <label for="altura">Altura (m):</label><br>
        <input type="number" step="0.01" id="altura" required><br><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            const resultadoDiv = document.getElementById('resultado');
            
            resultadoDiv.innerHTML = `Seu IMC é: ${imc.toFixed(2)}`;

            if (imc < 18.5) {
                resultadoDiv.innerHTML += '<br>Classificação: Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                resultadoDiv.innerHTML += '<br>Classificação: Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                resultadoDiv.innerHTML += '<br>Classificação: Sobrepeso';
            } else {
                resultadoDiv.innerHTML += '<br>Classificação: Obesidade';
            }
        }
    </script>
</body>
</html>
